<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>Lunch Account</title>
        
		<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="project/style/main.css" rel="stylesheet">

	<body>

        <body class="HolyGrail">
            <header>
                <h1>Lunch Account</h1>
            </header>
            <div class="HolyGrail-body">
                <div class="container">   
                    <div class="row">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Account</th>
                                        <th>Detail</th>
                                    </tr>
                                </thead>
                                <tbody data-bind="foreach: obLunchAccounts">
                                    <tr>
                                        <td style="vertical-align:middle" data-bind="text: name"  class="text-capitalized"></td>
                                        <td style="vertical-align:middle" data-bind="text: account, css:{'text-danger': account < 0} "></td>
                                        <td><button type="button" class="btn btn-primary disabled">Detail</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <footer>...</footer>
        </body>
