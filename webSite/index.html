<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>Lunch Account</title>
		
		<!-- Bootstrap -->
		<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		
		<div class="container">
			<div class="row">
				<h1>Lunch Account</h1>
				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Name</th>
								<th>Account</th>
								<th>Detail</th>
							</tr>
						</thead>
						<tbody data-bind="foreach: obLunchAccounts">
							<tr>
								<td style="vertical-align:middle" data-bind="text: name"  class="text-capitalized"></td>
								<td style="vertical-align:middle" data-bind="text: account, css:{'text-danger': account < 0} "></td>
								<td><button type="button" class="btn btn-primary">Detail</button></td>
							</tr>
						</tbody>
					</table>
					
				</div>
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower_components/knockout/dist/knockout.js"></script>
		<script src="project/js/main.js"></script>
		
		<!-- <span data-bind="text: test"></span> -->
		
		<script>
			ko.applyBindings(myViewModel);
		</script>
		
	</body>
</html>
