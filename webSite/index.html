<!DOCTYPE html>
<html lang="zh-CN">
<head>  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="project/style/main.css" rel="stylesheet">

  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  
  <title>Lunch Account</title>
</head>
<body class="HolyGrail">
    <header data-bind="template: 'header'"></header>
    <div class="HolyGrail-body">
        <div class="container">
            <div class="row">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Account</th>
                                <th>Detail</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: obLunchAccounts">
                            <tr>
                                <td style="vertical-align:middle" data-bind="text: name"  class="text-capitalize"></td>
                                <td style="vertical-align:middle" data-bind="text: account, css:{'text-danger': account < 0,'text-success': account >= 0} "></td>
                                <td>
                                    <form method="get" action="/detail.html" >
                                        <button type="submit" name="name" class="btn btn-primary" data-bind="attr: {value: name}">Detail</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <footer data-bind="template: 'footer'"></footer>
    <script data-main="project/js/main" src="bower_components/requirejs/require.js" defer async="true"></script>
</body>
</html>
