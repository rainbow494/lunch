<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta name="viewport" content="width=device-width" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>午饭小分队消费记录</title>
		<link href="styles.css" media="all" rel="stylesheet" type="text/css" />
	</head>

	<body itemscope itemtype="http://schema.org/EmailMessage">

		<table class="body-wrap">
			<tr>
				<td></td>
				<td class="container" width="600">
					<div class="content">
						<table class="main" width="100%" cellpadding="0" cellspacing="0">
							<tr>
								<td class="content-wrap aligncenter">
									<table width="100%" cellpadding="0" cellspacing="0">
										<tr>
											<td class="content-block">
												<h1 class="aligncenter">账户余额 ￥{{account}}</h1>
											</td>

										</tr>
										<tr>
											<td class="content-block aligncenter">
												<table class="invoice">
													<tr>
														<td>
															<table class="invoice-items" cellpadding="0" cellspacing="0">
																<tr>
																	<td>账户 ：{{name}}</td>
																</tr>
																<tr>
																	<td>日期 ：{{date}}</td>
																</tr>
															</table>
														</td>
													</tr>
													<tr>
														<td>
															<table class="invoice-items" cellpadding="0" cellspacing="0">
																{{#each details}}
																<tr>
																	<!-- <td>{{displayDate}}</td> -->
																	<td>{{weekDay}}</td>
																	<td class="alignright">{{amount}}</td>
																</tr>
																{{/each}}
																<tr class="total">
																	<td width="80%">本周总支出</td>
																	<td class="alignright">{{expense}}</td>
																</tr>
															</table>
														</td>
													</tr>
												</table>
											</td>
										</tr>
										<tr>
											<td class="content-block aligncenter">
												<a href="{{detailLink}}">更多信息</a>
											</td>
										</tr>
										<tr>
											<td class="content-block aligncenter">
												桃源路85号3楼了雷格斯3039室，Transfinder.SH
											</td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
						<div class="footer">
							<table width="100%">
								<tr>
									<td class="aligncenter content-block">需要帮助? 发送邮件至 <a href="mailto:">rainbow494@qq.com</a></td>
								</tr>
							</table>
						</div></div>
				</td>
				<td></td>
			</tr>
		</table>

	</body>
</html>
