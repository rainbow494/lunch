<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="project/style/main.css" rel="stylesheet">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Lunch</title>
</head>
<body class="holygrail">
    <header data-bind="template: 'header'"></header>
    <div class="holygrail-body">
        <h3><span class="text-capitalize"><!--ko text:obAccountName--><!--/ko--></span>'s Account</h3>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12" data-bind="template: 'select-date-range'">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                     <div id="main" style="height:300px;"></div>
                     <script type="text/javascript">
                    </script>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="table-responsive">
                        <table class="table table-striped ">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>#</th>
                                </tr>
                            </thead>
                            <tbody data-bind="foreach: obLunchDetail">
                                <tr>
                                    <td>
                                        <em data-bind="text:$parent.formatDate(date)"></em> -
                                        <small data-bind="text:$parent.convertToWeekDay(date)"></small>
                                    </td>
                                    <td data-bind="text:amount, css:{'text-danger': amount < 0,'text-success': amount >= 0} "></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div data-bind="template: 'amount'"></div>
        </div>
    </div>
    <footer data-bind="template: 'footer'"></footer>
    <script data-main="project/js/detail" src="bower_components/requirejs/require.js" defer async="true"></script>
</body>
</html>
