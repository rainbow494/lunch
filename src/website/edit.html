<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="project/style/main.css" rel="stylesheet">
        <title>Lunch</title>
    </head>
	<body class="holygrail">
		<header data-bind="template: 'header'"></header>
        <div class="holygrail-body">
            <h3>Batch Edit</h3>
            <div class="container-fluid">
                <div class="row">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Account</th>
                                    <!-- <th></th> -->
                                    <th>Insert Date</th>
                                    <th>Insert Amount <small style="color:#777">( # = -1 * # )</small</th>
                                </tr>
                            </thead>
                            <tbody data-bind="foreach: obLunchAccounts">
                                <tr>
                                    <td>
										<form method="get" action="/detailEdit.html" >
	                                        <button style="width:100%" type="submit" name="name" class="btn btn-primary" data-bind="attr: {value: name}, text: name"></button>
	                                    </form>
									</td>
                                    <td data-bind="text: account, css:{'text-danger': account < 0} "></td>
                                    <td>
                                        <input type="date" data-bind="textInput:insertDate" class="form-control">
                                    </td>
                                    <td>
                                        <input type="number" data-bind="textInput:insertAmount" class="form-control">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <button data-bind="click:insertAllDetailsClick" type="submit" class="btn btn-primary">Insert All</button>
                </div>
            </div>
        </div>
        <footer data-bind="template: 'footer'"></footer>
        <script data-main="project/js/edit.js" src="bower_components/requirejs/require.js" defer async="true"></script>
    </body>
</html>
