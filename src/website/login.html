<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="project/style/main.css" rel="stylesheet">
        <title>Lunch Account</title>
    </head>
	<body class="holygrail">
		<header data-bind="template: 'header'"></header>
        <div class="holygrail-body">
            <h3>Login</h3>
            <div class="container-fluid">
				<form role='form' action="/login" method="post" style='max-width: 300px;'>
					<div class="form-group">
						<input class="form-control" type='text' name="username" placeholder='Enter Username'>
					  </div>
					  <div class="form-group">
						  <input class="form-control" type='password' name="password" placeholder='Password'>
					</div>
				      <button class="btn btn-default" type='submit' value="Submit">
						  Submit
					  </button>
				      <!-- &nbsp; -->
					  <!--
				      a(href='/')
				        button.btn.btn-primary(type="button") Cancel -->
				</form>
            </div>
        </div>
        <footer data-bind="template: 'footer'"></footer>
        <script data-main="project/js/edit.js" src="bower_components/requirejs/require.js" defer async="true"></script>
    </body>
</html>
