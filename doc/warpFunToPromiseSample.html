<html>
<head>
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>

<script id="jsbin-javascript">
(function(){
  var pmObjCreate = function(displayValue){
    
    var pmObj = $.Deferred(function(defer) {  
            console.log('1:' + displayValue);
            defer.resolve(displayValue);
        }).promise();
    
    return pmObj.done(displayValue);
  };
  
  var test2 = function(displayValue){
    console.log('2:' + displayValue);
  };
  
  var callbackF = function(){
    console.log('failed');
  };
  
  var callbackS = function(){
    console.log('success');
  };
  
  var pmObj = pmObjCreate(5);
  pmObj.then(test2).then(callbackS).fail(callbackF);
  
})();
</script>
</body>
</html>
